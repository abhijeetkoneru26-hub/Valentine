<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubu üíò Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4d6d;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: fall 3s linear forwards;
      top: -10px;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <!-- IMAGE FIXED HERE -->
    <img src="Bubu.png" alt="Bubu" class="photo">

    <h1>Bubu üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes üíñ</button>
      <button id="no" onmouseover="moveNo()">No üòú</button>
    </div>
  </div>

  <!-- Background music (plays only after clicking YES) -->
  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let speed = 1;
    let yesScale = 1;

    // Makes the NO button escape the cursor
    function moveNo() {
      speed += 0.3;

      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transition = `all ${0.15 / speed}s`;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // YES button grows bigger each time üòÑ
      yesScale += 0.07;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // When YES is clicked üíñ
    function sayYes() {
      document.getElementById("music").play();
      launchConfetti();

      document.getElementById("card").innerHTML = `
        <h1>SHE SAID YES üòçüíò</h1>
        <p>
          Bubu just made me the happiest person alive ü•π‚ù§Ô∏è<br><br>
          Valentine secured forever üíï‚ú®
        </p>
        <p><strong>I adore you üíñ</strong></p>
      `;
    }

    // Confetti celebration üéâ
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#4cc9f0"]
          [Math.floor(Math.random() * 4)];

        confetti.style.animationDuration =
          (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
