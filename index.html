<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubu üíò Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      padding: 20px;

      /* üåà Animated pastel gradient */
      background: linear-gradient(
        -45deg,
        #ff9a9e,
        #fad0c4,
        #fbc2eb,
        #a6c1ee
      );
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üíï Floating background hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4d6d;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    /* üí• Heart burst */
    .burst-heart {
      position: fixed;
      font-size: 20px;
      animation: burst 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes burst {
      0% {
        transform: scale(0) translate(0,0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: fall 3s linear forwards;
      top: -10px;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="Bubu.png" alt="Bubu" class="photo">
    <h1>Bubu üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes üíñ</button>
      <button id="no" onmouseover="moveNo()">No üòú</button>
    </div>
  </div>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let speed = 1;
    let yesScale = 1;

    function moveNo() {
      speed += 0.3;

      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      yesScale += 0.07;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function sayYes() {
      document.getElementById("music").play();
      launchConfetti();
      heartBurst();

      document.getElementById("card").innerHTML = `
        <h1>SHE SAID YES üòçüíò</h1>
        <p>
          Bubu just made me the happiest person alive ü•π‚ù§Ô∏è<br><br>
          Valentine secured forever üíï‚ú®
        </p>
        <p><strong>I adore you üíñ</strong></p>
      `;
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#4cc9f0"]
          [Math.floor(Math.random() * 4)];
        confetti.style.animationDuration =
          (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    /* üí• Heart burst explosion */
    function heartBurst() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "burst-heart";
        heart.innerText = "üíñ";
        heart.style.left = "50vw";
        heart.style.top = "50vh";
        heart.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
        heart.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }
    }

    /* üíï Continuous floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 6) + "s";
      heart.style.fontSize = (Math.random() * 10 + 14) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
